name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build and create DMG
        run: make dist

      - name: Rename DMG with version
        run: mv macmon.dmg macmon-${{ github.ref_name }}.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: macmon-${{ github.ref_name }}.dmg
          generate_release_notes: true
